<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>🧾Lista iterativas de tarefas‼️</title>
    <link rel="stylesheet" href="style.css"/>

<body data-theme="purple">
        <main>
        <header>
            <h1> 🧾 Lista de tarefas do dia</h1>

        </header>
        <section class="tarefas">
            <ul id="tarefas">
               
            </ul>
        </section>
        <section class="nova-tarefa">
            <input type="text" id="nova-tarefa" placeholder=" Crie uma nova tarefa aqui..."/>
            <button id="criar">Criar</button>
        
        </section>
    
    <footer>
        Todos os direitos reservados.
    </footer>
   
</main>
</body>

</html>
